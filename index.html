<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FREE ROBUX HERE</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff66cc, #66ccff);
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff0000;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        main {
            margin-top: 50px;
        }
        #ip {
            font-size: 1.5em;
            margin-top: 10px;
            background-color: rgba(0,0,0,0.2);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 12px;
        }
        button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: bold;
            color: #ff0000;
            background-color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            background-color: #ffff99;
        }
    </style>
</head>
<body>
    <header>Roblox Fun Page</header>
    <main>
        <p>Welcome! Your public IP address is:</p>
        <p id="ip">Loading...</p>
        <br>
        <button onclick="alert('Thanks for visiting Roblox Fun Page!')">Click Me!</button>
    </main>

    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').textContent = data.ip;
            })
            .catch(() => {
                document.getElementById('ip').textContent = 'Could not fetch IP';
            });
    </script>
</body>
</html>
